<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alo Store</title>

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <header></header>

    <!-- main section -->
    <main class="main">

        <h1 class="text-center mt-4">Welcome to <span class="text-secondary fw-bolder">Alo Store</span></h1>
        <div class="input-group mb-3 w-25 mx-auto mt-4 mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Start shopping by searching" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
            <button id="search-btn" onclick="loadProducts()" class="btn btn-primary btn-outline-primary text-white" type="button" id="button-addon2">Search</button>
        </div>

        <!-- detail for single product -->
        <div id="show-detail" class="row d-flex justify-content-center text-center my-3 p-3">

        </div>

        <!-- all products & cart section -->
        <div class="row">
            <!-- all products section -->
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products" class="">
                    
                </div>
            </div>
            <!-- cart section -->
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-primary text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>


    <!-- javascript cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- custom javascript  file  -->
    <script src="js/app.js"></script>
</body>

</html>
